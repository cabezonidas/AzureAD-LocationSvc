<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body ng-app="locationApp" ng-controller="locationController">
    <!-- userInfo is a local variable created by ADAL.js -->
    <button ng-click="logout()" ng-show="userInfo.isAuthenticated">Logout</button>
    <button ng-click="login()" ng-hide="userInfo.isAuthenticated">Login</button>
    <br />

    <pre>
        Authenticated as ...
        {{userInfo}}
    </pre>
    <hr />

    <button ng-click="getLocation()">Get Location</button>
    <br />
    Latitude: {{city.Latitude}} <br />
    Longitude: {{city.Longitude}} <br />
    <!-- When the app loads, I'll be able to click on this Get location button, and that will call the service -->
    <script src="Scripts/lib/angular.js"></script>
    <script src="Scripts/lib/adal.js"></script>
    <script src="Scripts/lib/adal-angular.js"></script>
    <script src="Scripts/app.js"></script>
</body>
</html>
